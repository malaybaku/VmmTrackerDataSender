<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VMM Tracker Data Sender</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: #fff;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #video-container {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    #video {
      max-width: 100%;
      max-height: 100%;
      transform: scaleX(-1);
    }

    #controls {
      padding: 1rem;
      background: #2a2a2a;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .control-row {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    input, button, select {
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
    }

    input {
      flex: 1;
      background: #3a3a3a;
      color: #fff;
    }

    button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #0056b3;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    select {
      background: #3a3a3a;
      color: #fff;
    }

    .status {
      font-size: 0.875rem;
      color: #aaa;
    }

    .status.connected {
      color: #28a745;
    }

    .status.error {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="video-container">
      <video id="video" autoplay playsinline></video>
    </div>
    <div id="controls">
      <div class="control-row">
        <input
          type="text"
          id="server-url"
          placeholder="WebSocket URL (e.g., ws://192.168.1.100:9090)"
          value="ws://localhost:9090"
        />
        <select id="format-select">
          <option value="readable">Readable (JSON)</option>
          <option value="compressed">Compressed (Binary)</option>
        </select>
        <button id="connect-btn">Connect</button>
      </div>
      <div class="control-row">
        <select id="video-source-select">
          <option value="camera">Camera</option>
          <option value="file">Video File</option>
          <option value="test-data">Test Data (test-data/sample.mp4)</option>
        </select>
        <button id="start-video-btn">Start Video</button>
        <button id="start-tracking-btn" disabled>Start Tracking</button>
        <span class="status" id="status">Ready</span>
      </div>
      <input type="file" id="video-file-input" accept="video/*" style="display:none" />
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
