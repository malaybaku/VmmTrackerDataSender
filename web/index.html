<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VMM Tracker Data Sender</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: #fff;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #video-container {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
      min-height: 0;
    }

    #video {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      transform: scaleX(-1);
    }

    #preview-canvas {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      display: none;
    }

    #preview-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: none;
    }

    #controls {
      padding: 1rem;
      background: #2a2a2a;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex-shrink: 0;
    }

    .control-row {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    input, button, select {
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
    }

    input {
      flex: 1;
      background: #3a3a3a;
      color: #fff;
    }

    button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #0056b3;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    select {
      background: #3a3a3a;
      color: #fff;
    }

    .status {
      font-size: 0.875rem;
      color: #aaa;
    }

    .status.connected {
      color: #28a745;
    }

    .status.error {
      color: #dc3545;
    }

    .footer {
      padding: 0.5rem 1rem;
      background: #1a1a1a;
      text-align: center;
      font-size: 0.75rem;
      color: #888;
    }

    .footer a {
      color: #888;
      text-decoration: underline;
      cursor: pointer;
    }

    .footer a:hover {
      color: #aaa;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.open {
      display: flex;
    }

    .modal-content {
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }

  </style>
</head>
<body>
  <div id="app">
    <div id="video-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="preview-canvas"></canvas>
      <div id="preview-overlay"></div>
    </div>
    <div id="controls">
      <div class="control-row">
        <label style="color: #aaa;">Preview:</label>
        <select id="preview-mode-select">
          <option value="status-data">表示なし</option>
          <option value="status-data-landmarks" selected>ランドマーク</option>
          <option value="video-raw">映像</option>
        </select>
        <span class="status" id="connection-status"></span>
        <span class="status" id="status">Ready</span>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/malaybaku/VmmTrackerDataSender" target="_blank" rel="noopener noreferrer">Source (GitHub)</a>
      <span style="margin: 0 0.5rem;">|</span>
      <a href="licenses.html" target="_blank" rel="noopener noreferrer">Licenses</a>
      <span style="margin: 0 0.5rem;">|</span>
      <a href="privacy-policy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
    </div>
  </div>

  <!-- Connection Modal -->
  <div id="connection-modal" class="modal">
    <div class="modal-content" style="text-align: center;">
      <p id="connection-modal-message" style="white-space: pre-line; line-height: 1.6;"></p>
      <button id="connection-modal-close" style="margin-top: 1rem; display: none;">OK</button>
      <div id="connection-modal-consent" style="display: none;">
        <button id="connection-modal-setup-btn" style="margin-top: 1rem; font-size: 1.1rem; padding: 0.6rem 1.5rem;">接続先をセットアップ</button>
        <p style="margin-top: 0.75rem; font-size: 0.8rem; color: #999;">接続先をセットアップすると <a href="privacy-policy.html" target="_blank" rel="noopener noreferrer" style="color: #007bff;">プライバシーポリシー (Privacy Policy)</a> に同意したことになります</p>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
